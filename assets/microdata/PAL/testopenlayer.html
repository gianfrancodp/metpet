<!DOCTYPE html>
<html>
    <head>
        <title>OpenLayers Custom Projection Map</title>
        <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css">
        <style>
            #map {
                width: 100%;
                height: 100vh;
            }
        </style>
        <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            // Definisci il tuo sistema di riferimento personalizzato
            var customProjection = new ol.proj.Projection({
                code: 'EPSG:your_code', // Sostituisci con il tuo codice EPSG
                extent: [minx, miny, maxx, maxy], // Sostituisci con i tuoi valori di estensione
            });

            // Crea la mappa
            var map = new ol.Map({
                target: 'map', // ID dell'elemento HTML dove vuoi visualizzare la mappa
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    projection: customProjection,
                    center: ol.proj.fromLonLat([lon, lat], customProjection), // Sostituisci con le tue coordinate di centro
                    zoom: 4
                })
            });
        </script>
    </body>
</html>
